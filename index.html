<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<!-- Open Graph / Facebook -->
		<meta property="og:title" content="NFT preview card component" />
		<meta
			property="og:url"
			content="https://eivo-nft-preview-card.netlify.app/"
		/>
		<meta property="og:type" content="website" />
		<meta
			property="og:description"
			content="Here is a preview card component coded in html, css and Javascript"
		/>
		<meta property="og:image" content="https://github.com/alfredthompsonOvie/nft-preview-card-component/blob/main/design/desktop-preview.jpg?raw=true" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary" />
		<meta property="twitter:title" content="NFT preview card component" />
		<meta
			property="twitter:description"
			content="Here is a preview card component coded in html, css and Javascript"
		/>
		<meta
			property="twitter:url"
			content="https://eivo-nft-preview-card.netlify.app/"
		/>
		<meta property="twitter:image" content="https://github.com/alfredthompsonOvie/nft-preview-card-component/blob/main/design/desktop-preview.jpg?raw=true" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<style>
			.js {
				visibility: hidden;
			}
		</style>
		<script>
			document.getElementsByTagName("html")[0].classList.add("js");
		</script>

		<link rel="stylesheet" href="css/styles.css" />
		<script src="js/gsap.min.js"></script>
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<section class="section">
				<div class="card">
					<div class="card__img"></div>
					<div class="card__body">
						<a href="#" class="card__title">Equilibrium #3429</a>
						<p class="card__description">
							Our Equilibrium collection promotes balances and calm.
						</p>
						<div class="card__rate">
							<figure>
								<img src="images/icon-ethereum.svg" alt="icon-ethereum" />
								<figcaption class="ethereum">0.041ETH</figcaption>
							</figure>
							<figure>
								<img src="images/icon-clock.svg" alt="icon-ethereum" />
								<figcaption>3 days left</figcaption>
							</figure>
						</div>
						<div class="card__profile">
							<img
								src="images/image-avatar.png"
								alt="image-avatar"
								class="avatar"
							/>

							<p class="card__profileDetails">
								Creation of <a href="#">Jules Wyvern</a>
							</p>
						</div>
					</div>
				</div>
			</section>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a
					href="https://www.linkedin.com/in/alfredthompsonovie/"
					target="_blank"
					>Alfred Thompson Ovie</a
				>.
			</div>
		</div>
		<script>
			window.onload = () => {
				document.getElementsByTagName("html")[0].classList.remove("js");
			};
		</script>
	</body>
</html>
